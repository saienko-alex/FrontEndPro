<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th class="tr">Name</th>
                <th class="tr">Surname</th>
                <th class="tr">Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
        <tfoot>
            <td>
                <input type="hidden" id="id" value="" />
                <input id="name" placeholder="contact name">
            </td>
            <td><input id="surname" placeholder="contact surname"></td>
            <td><input id="email" placeholder="contact email"></td>
            <td><button id="addContactButton">Save</button></td>
        </tfoot>
    </table>
    <script type="text/template" id="contactsItemTemplate">
        <tr class="contact-item" data-contact-id="{{id}}">
            <td class="contacts-style">{{name}}</td>
            <td class="contacts-style">{{surname}}</td>
            <td class="contacts-style">{{email}}</td>
            <td>
                <button type="button" class="close-button">X</button>
                <button type="button" class="edit-button">edit</button>
            </td>   
        </tr>
    </script>
</body>
</html>
