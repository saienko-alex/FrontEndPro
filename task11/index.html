<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="page-item">
        <p class="list-title">ToDo list</p>
        <div id="list" class="list-item"></div>
        <form class="form-item">
            <input type="hidden" id="id" value="" />
            <input type="text" id="todoinput" placeholder="enter">
            <button type="button" id="button">Save</button>
        </form>
    </div> 
    <script type="text/template" id="AddToDoItemTemplate">
        <div class="task-item {{doneClass}}" data-todo-id="{{id}}">
            {{title}}
            <span class="delete-btn">x</span>
        <div>
    </script>
</body>
</html>
